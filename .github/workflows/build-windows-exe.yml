name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --name "KKrasta-Keyworder.exe" kkrasta_keyworder.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: KKrasta-Keyworder-Windows
        path: dist/KKrasta-Keyworder.exe
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: KKrasta Keyworder v1.0-${{ github.run_number }}
        body: |
          üé® **KKrasta Keyworder - Colorful Windows Release**
          üì± **Created by @kktasta_ginx**
          
          ## Features:
          - üåà Colorful ASCII art that changes every time
          - üîç Multi-engine keyword research
          - üíæ Export to files
          - ‚ö° Fast multi-threaded scraping
          
          ## Download:
          - Download `KKrasta-Keyworder.exe` below
          - No installation required - just run the .exe file!
          
          ## Usage:
          1. Download the .exe file
          2. Double-click to run
          3. Follow the colorful prompts
          4. Enjoy keyword research!
        files: |
          dist/KKrasta-Keyworder.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
